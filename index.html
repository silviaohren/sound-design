    <style>
        /* Stile per il contenitore della finestra PERTURBATION */
        .wave-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 50px 0;
        }
        
        /* Stile per il pulsante centrato */
        .centered-cta {
            margin-top: 30px;
            text-align: center;
        }
        
        /* Stili per la finestra PERTURBATION - Aggiornati con la palette master */
        .wave-container {
            position: relative;
            width: 640px;
            height: 320px;
            border: 1px solid rgba(137, 220, 235, 0.2); /* --function-color con opacità */
            overflow: hidden;
            background-color: rgba(24, 24, 37, 0.8);
            cursor: none;
            margin: 0 auto;
        }
        
        .wave-node {
            position: absolute;
            width: 1em;
            height: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6E738D; /* Colore grigio per i simboli a riposo */
            font-size: 12px;
            transition: color 0.1s ease;
            user-select: none;
            z-index: 1;
        }
        
        .wave-node.active-1 { color: rgba(255, 95, 86, 0.9); } /* --special-accent */
        .wave-node.active-2 { color: rgba(162, 119, 255, 0.9); } /* --accent-color */
        .wave-node.active-3 { color: rgba(98, 232, 132, 0.9); } /* --highlight-color */
        
        .mouse-cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 95, 86, 0.7); /* --special-accent con opacità */
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px rgba(255, 95, 86, 0.5); /* --special-accent con opacità */
        }
        
        .service-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: 2;
        }
        
        .service-cell {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .service-label {
            color: rgba(248, 248, 242, 0); /* --text-color con opacità 0 */
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 3px;
            opacity: 0;
            text-shadow: 0 0 0px rgba(255, 95, 86, 0); /* --special-accent con opacità */
            letter-spacing: 1px;
            pointer-events: none;
        }
        
        .service-cell:hover .service-label {
            color: rgba(248, 248, 242, 0.9); /* --text-color con opacità */
            background-color: rgba(24, 24, 37, 0.7);
            opacity: 1;
            text-shadow: 0 0 0px rgba(255, 95, 86, 0.5); /* --special-accent con opacità */
        }
    </style>
</head>
